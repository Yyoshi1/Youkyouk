<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Youkyouk Installation - Admin Setup</title>
</head>
<body>
<h1>Create Admin Account</h1>
<form id="adminForm">
  <label>Email: <input type="email" name="email" value="admin@example.com"></label><br>
  <label>Password: <input type="password" name="password" value="123456"></label><br>
  <label>Workspace Name: <input type="text" name="workspace" value="Youkyouk Workspace"></label><br>
  <button type="submit">Finish Installation</button>
</form>
<script>
document.getElementById('adminForm').onsubmit = function(e){
  e.preventDefault();
  alert('Installation Complete! You can now login.');
  window.location.href = '../frontend/index.html';
};
</script>
</body>
</html>
