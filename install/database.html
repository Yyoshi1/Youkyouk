<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Youkyouk Installation - Database</title>
</head>
<body>
<h1>Database Setup</h1>
<form id="dbForm">
  <label>Database Host: <input type="text" name="host" value="localhost"></label><br>
  <label>Database Port: <input type="number" name="port" value="5432"></label><br>
  <label>Database Name: <input type="text" name="dbname" value="youkyouk_db"></label><br>
  <label>User: <input type="text" name="user" value="postgres"></label><br>
  <label>Password: <input type="password" name="password"></label><br>
  <button type="submit">Next</button>
</form>
<script>
document.getElementById('dbForm').onsubmit = function(e){
  e.preventDefault();
  window.location.href = 'setup.html';
};
</script>
</body>
</html>
