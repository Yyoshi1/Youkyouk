<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Youkyouk Installer - Requirements</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    .success { color: green; }
    .error { color: red; }
    button { padding: 0.5rem 1rem; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Step 1: Requirements Check</h1>
  <ul id="requirements">
    <li id="node">Node.js: Checking...</li>
    <li id="npm">npm: Checking...</li>
    <li id="db">Database: Checking...</li>
  </ul>
  <button id="nextBtn" disabled>Next Step</button>

  <script>
    function checkRequirements() {
      const node = true; // simulate check
      const npm = true;
      const db = true;
      
      document.getElementById('node').innerHTML = node ? 'Node.js: OK ✅' : 'Node.js: Missing ❌';
      document.getElementById('npm').innerHTML = npm ? 'npm: OK ✅' : 'npm: Missing ❌';
      document.getElementById('db').innerHTML = db ? 'Database: OK ✅' : 'Database: Missing ❌';
      
      if(node && npm && db){
        document.getElementById('nextBtn').disabled = false;
      }
    }

    checkRequirements();

    document.getElementById('nextBtn').addEventListener('click', () => {
      window.location.href = 'database.html';
    });
  </script>
</body>
</html>
